<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Msg App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body>

<!-- write your html code here -->
<h1>MESSAGE SEND APP</h1>
<section>
    <div class="text">
       <!--  <p></p> -->
    </div>
<div class="keyboard">
    <button type="button" class="btn btn-light" onclick="numb('a')">A</button>
    <button type="button" class="btn btn-light" onclick="numb('b')">B</button>
    <button type="button" class="btn btn-light" onclick="numb('c')">C</button>
    <button type="button" class="btn btn-light" onclick="numb('d')">D</button>
    <button type="button" class="btn btn-light" onclick="numb('e')">E</button>
    <button type="button" class="btn btn-light" onclick="numb('f')">F</button>
    <button type="button" class="btn btn-light" onclick="numb('g')">G</button>
    <button type="button" class="btn btn-light" onclick="numb('h')">H</button>
    <button type="button" class="btn btn-light" onclick="numb('i')">I</button>
    <button type="button" class="btn btn-light" onclick="numb('j')">J</button>
    <button type="button" class="btn btn-light" onclick="numb('k')">K</button>
    <button type="button" class="btn btn-light" onclick="numb('l')">L</button>
    <button type="button" class="btn btn-light" onclick="numb('m')">M</button>
    <button type="button" class="btn btn-light" onclick="numb('n')">N</button>
    <button type="button" class="btn btn-light" onclick="numb('o')">O</button>
    <button type="button" class="btn btn-light" onclick="numb('p')">P</button>
    <button type="button" class="btn btn-light" onclick="numb('q')">Q</button>
    <button type="button" class="btn btn-light" onclick="numb('r')">R</button>
    <button type="button" class="btn btn-light" onclick="numb('s')">S</button>
    <button type="button" class="btn btn-light" onclick="numb('t')">T</button>
    <button type="button" class="btn btn-light" onclick="numb('u')">U</button>
    <button type="button" class="btn btn-light" onclick="numb('v')">V</button>
    <button type="button" class="btn btn-light" onclick="numb('w')">W</button>
    <button type="button" class="btn btn-light" onclick="numb('x')">X</button>
    <button type="button" class="btn btn-light" onclick="numb('y')">Y</button>
    <button type="button" class="btn btn-light" onclick="numb('z')">Z</button>
    <button type="button" class="btn btn-secondary" onclick="numb(' ')">SPACE</button>
    <button type="button" class="btn btn-light" onclick="send()"><i class="fas fa-arrow-circle-right"></i></button>
</div>
</section>



</body>
</html>
